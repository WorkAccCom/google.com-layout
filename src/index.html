<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.scss">
    <script defer type="module" src="index.js"></script>
    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation">
        <ul class="header__list">
          <li class="header__list-item">
            <a href="https://mail.google.com/mail/u/0/#inbox" class="header__link">
              Gmail
            </a>
          </li>
          <li class="header__list-item">
            <a href="https://www.google.com.ua/imghp?hl=en&ogbl" class="header__link">
              Images
            </a>
          </li>
          <li class="header__list-item">
            <div class="header__button-wrapper">
              <button class="header__button">
                <svg
                  viewBox="0 0 24 24"
                  class="header__button-image header__button-image--menu"
                >
                  <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                  </path>
                </svg>
              </button>
            </div>
          </li>
          <li class="header__list-item">
            <div class="header__button-wrapper">
              <button class="header__button">
                <img
                  src="./images/user-image.png" 
                  alt="user-image"
                  class="header__button-image--user"
                >
              </button>
            </div>
          </li>
        </ul>
      </nav>
    </header>
      <div class="google">
        <img
          src="./images/google.png"
          alt="google-image"
          class="google__image"
        >
      </div>
  </body>
</html>
